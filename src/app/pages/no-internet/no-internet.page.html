<ion-content padding>
<div class="no_internet">

    <h2>
      No Internet Connection
    </h2>
    <p>
      Please check your internet connection and try again.
    </p>
    <ion-button color="primary" round (click)="tryAgain()">Try again</ion-button>
</div>
</ion-content>
